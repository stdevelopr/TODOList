{% extends 'layout.html' %}

{% block body %}

<!-- Modal -->
<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="modal_input" type="text" value="John">
        <label class="radio-inline"><input id="radio_pending" type="radio" name="optradio" checked>Pending</label>
		<label class="radio-inline"><input id="radio_completed" type="radio" name="optradio">Completed</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="modal_update" type="button" class="btn btn-primary" orig="all">Update</button>
      </div>
    </div>
  </div>
</div>


<div class="count">
    <p class="d-inline-block">List: </p>
    <p id="test" class="d-inline-block">All</p>
    <p id="count" class="d-inline-block ml-2">{{list|length}}</p>
    <p class="d-inline-block">entries</p>
</div>

<table class="table">
  <tbody orig="all">
    {%for item in list%}
    <tr id={{item.id}} class={%if item.status== True%}true{%else%}false{%endif%}>
      <th class=ok><button id=ok_{{item.id}} class="ok btn btn-warning"><i class="fas fa-check"></i></button></th>
      <th id=todo_{{item.id}}>{{item.item}}</th>
      <th class=edit><button id=edit_{{item.id}} type="button" class="btn btn-primary edit" data-toggle="modal" data-target="#EditModal"><i class="fas fa-edit"></i></button></th>
      <th class="delete"><button id=del_{{item.id}} class="delete btn btn-danger"><i class="fas fa-backspace"></i></button></th>
    </tr>
    {%endfor%}
  </tbody>
</table>
{% endblock %}
